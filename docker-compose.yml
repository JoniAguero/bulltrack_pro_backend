version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: bulltrack_postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: bulltrack
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: bulltrack
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
